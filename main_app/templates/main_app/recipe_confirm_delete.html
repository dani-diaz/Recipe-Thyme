{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe</h1>

  <h4>Are you sure you want to delete this <span class="green-text">{{ object.title }} </span>recipe?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' recipe.id %}">Cancel</a>
  </form>
{% endblock %}
