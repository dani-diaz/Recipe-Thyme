{% extends 'base.html' %}

{% block content %}

  <h4>Are you sure you want to delete this <span class="green-text">{{ object.ingredient }} </span>ingredient?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="/recipes/">Cancel</a>
  </form>
{% endblock %}
